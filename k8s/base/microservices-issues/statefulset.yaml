apiVersion: v1
kind: Namespace
metadata:
  name: microservices
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: microservices-issues-statefulset
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: issues
      tier: backend
  serviceName: "microservices-issues"
  template:
    metadata:
      labels:
        app: issues
        tier: backend
    spec:
      containers:
        - name: microservices-issues
          image: azizzakiryarov/microservices-issues:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8869
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: 6600Fold